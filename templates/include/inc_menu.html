<div class="p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="{% url 'mailer:index' %}">
        Mailer
    </a><br>
    <a href="{% url 'blog:posts' %}">
        Mailer.blog
    </a><br>
    <div class='d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow'>
        <nav class="ms-auto">
            {% if perms.client.view_client %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'client:client_list' %}">Все клиенты</a>
            {% endif %}
            {% if perms.malier.view_mail %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'mailer:settings_list' %}">Перейти в рассылки</a>
            {% else %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'mailer:settings_create' %}">Создать рассылку</a>
            {% endif %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailer:message_list' %}">Все сообщения</a>
            {% if user.is_authenticated %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">{{user.email}}</a>
            {% else %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</div>
